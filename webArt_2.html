<body>
    <div class="cursor" id="cursor"></div>
    <script>
        var cursor = document.getElementById("cursor");
        document.body.addEventListener("mousemove", function(e) {
            cursor.style.left = e.clientX + "px",
                cursor.style.top = e.clientY + "px";
        });

    </script>
    <div class="img-1">
        <h1>1.</h1>
        <h1>overlapping creates moir√©</h1>
    </div>
    <canvas id="c"> </canvas>
    <script>
        var myC = document.querySelector('#c');
        var ctx = myC.getContext('2d');
        myC.width = window.innerWidth;
        myC.height = window.innerHeight;
        var centerX = myC.width / 2;
        var centerY = myC.height / 2;
        var rSize = 200;
        var counter = 0;

        ctx.strokeStyle = 'white';
        ctx.lineWidth = 0.1;

        function draw(e) {
            if (e.clientX > 0) {
                centerX += (e.clientX - centerX) * 0.01;
                centerY += (e.clientY - centerY) * 0.01;
            }
            rSize = 500 * Math.sin(counter / 100.0);
            ctx.strokeRect(centerX - rSize / 2, centerY - rSize / 2, rSize, rSize);
            counter++;
        }
        window.addEventListener('mousemove', draw);

    </script>
