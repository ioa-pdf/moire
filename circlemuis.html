    <script>
      // leest het beeld in en zet het in een variable
      let beeld = document.querySelector("img");

      // functie vraagt de positie van de muis en veranderd de positie van het beeld.
      // de helft van de orginile width en height (zie style) trek ik er hier van af
      // op die manier staat de svg centraal tov de muis

      function onMouseMove(e) {
        let posX = e.clientX;
        let posY = e.clientY;
        beeld.style.left = posX + "px";
        beeld.style.top = posY + "px";

        let percentageOffset = e.clientX / window.innerWidth;
        let size = 100 + percentageOffset * 5000;
        beeld.style.width = size + "px";
        beeld.style.height = size + "px";
      }

      // event voor  muismove
      window.addEventListener("mousemove", onMouseMove);
    </script>
  </body>
